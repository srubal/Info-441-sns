<html>
  <head>
    <title>UW Course Review Forum</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <script src="javascripts/index.js"></script>
    <script src="javascripts/posts.js"></script>
    <script src="javascripts/courses.js"></script>
  </head>

  <body onload="init()">
    <header>
      <nav>
        <a id="home-tab" class="selected" role="link" onclick="showPage('home-page', 'all-courses', 'course-tab', 'home-tab')"> Home </a>
        <a id="course-tab" role="link" onclick="showPage('all-courses', 'home-page', 'home-tab', 'course-tab')">
          All Courses
        </a>
      </nav>
      <div id="identity_div">loading...</div>
    </header>

    <section id="home-page">
      <div class="post-form">
        <h2>Create a Post</h2>
        <input id="create-title" type="text" placeholder="Title" />
        <input id="create-course" type="text" placeholder="Course Code" />
        <textarea id="create-post" placeholder="Write your post..."></textarea>
        <button class="btn post-btn" onclick="postSubmit()">
          Post
        </button>
      </div>

      <h2>Recent Posts</h2>
      <div id="recent-posts">

      </div>
    </section>

    <section id="all-courses" class="hidden">
      <h2>All UW Courses</h2>
      <div id="courses-container">

      </div>
    </section>
  </body>
  <script src="javascripts/identity.js"></script>
</html>
